<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacque Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Name"
            id="profile-title-input"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
            id="profile-description-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-add-close-button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="card-add-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Title"
            id="card-title-input"
          />
          <input
            type="text"
            name="link"
            class="modal__input"
            placeholder="Image Link"
            id="card-image-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="preview__image-wrapper">
        <button
          class="preview__image-close"
          id="preview-image-close-button"
        ></button>
        <img src=" " alt="" class="preview__image" />
        <p class="preview__title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
